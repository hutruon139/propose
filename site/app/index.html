<!doctype html>
<html>
  <head>
    <title>Burst the Balloon</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Lobster+Two|Poppins"
    />
  </head>
  <body>
    <div id="title-card-orig" class="title-card">
      <h1 class="title">
        <span><span class="capital">B</span>urst</span> <span>the</span>
        <span><span class="capital">B</span>alloon!</span>
      </h1>
    </div>
    <div id="title-card-real" class="title-card">
      <h1 class="title">
        <span><span class="capital">P</span>op</span> <span>the</span>
        <span><span class="capital">Q</span>uestion!</span>
      </h1>
    </div>
    <div id="welcome">
      <h2>Welcome to</h2>
      <h1 class="title">
        <span><span class="capital">B</span>urst</span> <span>the</span>
        <span><span class="capital">B</span>alloon!</span>
      </h1>
      <p>
        You will be shown a question, and all you have to do is burst the balloon
        with the correct answer!
      </p>
      <button id="start-btn">Start game!</button>
    </div>
    <div id="sad-page">
      <div class="sad-face">ðŸ¥¹</div>
    </div>
    <div id="confetti-box"></div>
    <div class="container">
      <div id="game"></div>
      <img
        class="celebration-img"
        id="cele-gorilla"
        src="./images/clapping-gorilla.gif"
      />
      <img
        class="celebration-img"
        id="cele-diddy"
        src="./images/diddy-kong.gif"
      />
      <img class="celebration-img" id="cele-elmo" src="./images/elmo.gif" />
      <img class="celebration-img" id="cele-giroud" src="./images/giroud.gif" />
      <img
        class="celebration-img"
        id="cele-bear"
        src="./images/pole-dancing-bear.gif"
      />
    </div>
    <div class="text" id="caption">
      This is the answer, what is the question?
    </div>
    <div class="text" id="answer"></div>

    <script src="./js/module.js"></script>
  </body>
</html>
